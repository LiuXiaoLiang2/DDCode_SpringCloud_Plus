server.port=7733
spring.application.name=ribbon-nacos-quickstart-consumer
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.service=${spring.application.name}
# ribbon-nacos-quickstart-provider.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule
ribbon-nacos-quickstart-provider.ribbon.NFLoadBalancerRuleClassName=com.alibaba.cloud.nacos.ribbon.NacosRule
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=ribbon-nacos-quickstart-provider

