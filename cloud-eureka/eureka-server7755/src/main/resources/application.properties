server.port=7745
spring.application.name=cloud-eureka-server7745
#false表示不向注册中心注册自己。
eureka.client.register-with-eureka=false
#false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
eureka.client.fetch-registry=false
# 注册eureka集群, 互相注册, 互相守望
eureka.client.service-url.defaultZone=http://eureka:123456@eureka-server1:7744/eureka/
# 增加spring security 认证
spring.security.user.name=eureka
spring.security.user.password=123456